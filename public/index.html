<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="styles.css">
    <link
    rel="shortcut icon"
    href="https://res.cloudinary.com/dvhwz7ptr/image/upload/f_auto,q_auto/qubw0db5njuheicndqst"
    type="image/x-icon"
  />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>

</style>

<body style="background-color: #121212;">
    <div class="container mx-auto mt-4 flex justify-between items-center px-4">
        <div class="flex space-x-4">
            <button
                data-hero="spiderman"
                class="add flex items-center bg-blue-500 text-red-600 font-bold px-4 py-2 rounded hover:bg-red-600 hover:text-blue-500 transition duration-300 ease-in-out">
                <img class="w-8 h-8 mr-2" src="https://cdn-icons-png.flaticon.com/512/11892/11892408.png" alt="Spiderman">
                <span class="text-lg">Spiderman</span>
            </button>
        </div>
        <div class="flex space-x-4">
            <button
                data-hero="ironman"
                class="add flex items-center bg-yellow-600 text-gray-600 font-bold px-4 py-2 rounded hover:bg-gray-600 hover:text-yellow-600 transition duration-300 ease-in-out">
                <img class="w-8 h-8 mr-2" src="https://cdn-icons-png.flaticon.com/512/16177/16177356.png" alt="Iron Man">
                <span class="text-lg">Iron Man</span>
            </button>
        </div>
        <div class="flex space-x-4">
            <button
                data-hero="deadpool"
                class="add flex items-center bg-red-500 text-black font-bold px-4 py-2 rounded hover:bg-black hover:text-red-500 transition duration-300 ease-in-out">
                <img class="w-8 h-8 mr-2" src="https://cdn-icons-png.flaticon.com/512/11892/11892389.png" alt="Deadpool">
                <span class="text-lg">Deadpool</span>
            </button>
        </div>
</div>
<div id="team-cards" class="container mx-auto mt-4 px-4 flex flex-wrap gap-4"></div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>

</html>
